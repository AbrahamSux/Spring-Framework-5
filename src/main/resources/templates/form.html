<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-primary" th:text="${titulo}"></h1>

        <!-- OPTIONAL: en caso de querer mostrar todos los errores en la parte superior mediante una alerta -->
        <!--div th:object="${cliente}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="errorFiel: ${#fields.errors('*')}" th:text="${errorFiel}"></li>
            </ul>
        </div-->

        <form th:action="@{/form}" th:object="${cliente}" method="POST">
            <!--div>
                <div> <input type="hidden" th:field="*{id}"> </div>
            </div-->

            <div class="form-floating mb-3 col-sm-6">
                <input type="text" class="form-control" id="idNombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
                <label for="idNombre">Nombre</label>

                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
            </div>

            <div class="form-floating mb-3 col-sm-6">
                <input type="text" class="form-control" id="idApellidoPaterno" th:field="*{apellidoPaterno}" th:errorclass="'form-control alert-danger'">
                <label for="idApellidoPaterno">Apellido Paterno</label>

                <small th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}" class="form-text text-danger"></small>
            </div>

            <div class="form-floating mb-3 col-sm-6">
                <input type="text" class="form-control" id="idApellidoMaterno" th:field="*{apellidoMaterno}" th:errorclass="'form-control alert-danger'">
                <label for="idApellidoMaterno">Apellido Materno</label>

                <small th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}" class="form-text text-danger"></small>
            </div>

            <div class="form-floating mb-3 col-sm-6">
                <input type="text" class="form-control" id="idEmail" th:field="*{email}" th:errorclass="'form-control alert-danger'">
                <label for="idEmail">Email address</label>

                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
            </div>

            <div class="mb-3 col-sm-3">
                <label class="form-label" for="IdFechaNacimiento">Fecha de creaci√≥n</label>
                <div>
                    <input type="date" class="form-control" id="IdFechaNacimiento" th:field="*{createAt}" >
                </div>

                <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="form-text text-danger"></small>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Crear Cliente</button>
            </div>
        </form>

    </div>

    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
