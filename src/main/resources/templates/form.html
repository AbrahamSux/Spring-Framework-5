<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!-- PLANTILLA PARA MOSTRAR EL 'HEAD' -->
<head th:replace="plantillas/layoutPrincipal :: headPrincipal"></head>
<body>

    <!-- PLANTILLA PARA MOSTRAR EL 'HEADER' -->
    <header th:replace="plantillas/layoutPrincipal :: headerPrincipal"></header>

    <div class="container py-3">
        <div class="card">

            <div class="card-header text-primary" th:text="${titulo}"></div>

            <div class="card-body">

                <!-- OPTIONAL: en caso de querer mostrar todos los errores en la parte superior mediante una alerta -->
                <!--div th:object="${cliente}" th:remove="tag">
                    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <li th:each="errorFiel: ${#fields.errors('*')}" th:text="${errorFiel}"></li>
                    </ul>
                </div-->

                <form th:action="@{/form}" th:object="${cliente}" method="POST" enctype="multipart/form-data">
                    <!--div>
                        <div> <input type="hidden" th:field="*{id}"> </div>
                    </div-->

                    <div class="form-floating mb-3 col-sm-6">
                        <input type="text" class="form-control" id="idNombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
                        <label for="idNombre">Nombre</label>

                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
                    </div>

                    <div class="form-floating mb-3 col-sm-6">
                        <input type="text" class="form-control" id="idApellidoPaterno" th:field="*{apellidoPaterno}" th:errorclass="'form-control alert-danger'">
                        <label for="idApellidoPaterno">Apellido Paterno</label>

                        <small th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}" class="form-text text-danger"></small>
                    </div>

                    <div class="form-floating mb-3 col-sm-6">
                        <input type="text" class="form-control" id="idApellidoMaterno" th:field="*{apellidoMaterno}" th:errorclass="'form-control alert-danger'">
                        <label for="idApellidoMaterno">Apellido Materno</label>

                        <small th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}" class="form-text text-danger"></small>
                    </div>

                    <div class="form-floating mb-3 col-sm-6">
                        <input type="text" class="form-control" id="idEmail" th:field="*{email}" th:errorclass="'form-control alert-danger'">
                        <label for="idEmail">Email address</label>

                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
                    </div>

                    <div class="mb-3 col-sm-3">
                        <label class="form-label" for="IdFechaNacimiento">Fecha de creaci√≥n</label>
                        <div>
                            <input type="date" class="form-control" id="IdFechaNacimiento" th:field="*{createAt}" >
                        </div>

                        <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="form-text text-danger"></small>
                    </div>

                    <div class="mb-3 col-sm-3">
                        <label class="form-label" for="IdFoto">Foto</label>
                        <div>
                            <input type="file" class="form-control" id="IdFoto" name="file"  >
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <br><br>

    <!-- PLANTILLA PARA MOSTRAR EL 'FOOTER' -->
    <footer th:replace="plantillas/layoutPrincipal :: footerPrincipal"></footer>

</body>
</html>
