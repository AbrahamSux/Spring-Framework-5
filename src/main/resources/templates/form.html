<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>

    <h2 th:text="${formulario}"></h2>

    <form th:action="@{/form}" th:object="${usuario}" method="POST">

        <div>
            <div> <input type="hidden" th:field="*{valorSecreto}"> </div>
            <!--div th:if="${#fields.hasErrors('valorSecreto')}" th:errors="*{valorSecreto}"></div-->
        </div>

        <div>
            <label for="idPais">Pais</label>
            <div>
                <select id="idPais" th:field="*{pais}">
                    <option value="">Seleccionar:</option>
                    <option th:each="pais : ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
        </div>

        <div>
            <label>Roles</label>
            <div th:each="role : ${listaRoles}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:checked="${#lists.contains(usuario.roles, role)}">
                <label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
        </div>

        <div>
            <label for="identificador">Identificador</label>
            <div> <input type="text" id="identificador" th:field="*{identificador}"> </div>
            <div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
        </div>

        <div>
            <label for="idNombre">Nombre</label>
            <div> <input type="text" id="idNombre" th:field="*{nombre}"> </div>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div>
            <label for="idApellido">Apellido</label>
            <div> <input type="text" id="idApellido" th:field="*{apellido}"> </div>
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>
        <div>
            <label for="idUsername">Username</label>
            <div> <input type="text" id="idUsername" th:field="*{username}"> </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div>
            <label for="idPassword">Password</label>
            <div> <input type="password" id="idPassword" th:field="*{password}"> </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="idEmail">E-mail</label>
            <div> <input type="text" id="idEmail" th:field="*{email}"> </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="idCuenta">Cuenta</label>
            <div> <input type="text" id="idCuenta" th:field="*{cuenta}"> </div>
            <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
        </div>
        <div>
            <label for="IdFechaNacimiento">Fecha de Nacimiento</label>
            <div> <input type="date" id="IdFechaNacimiento" th:field="*{fechaNacimiento}" placeholder="1980-02-31"> </div>
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
        </div>

        <div>
            <label for="idHabilitar">Habilitar</label>
            <div> <input type="checkbox" id="idHabilitar" th:field="*{habilitar}"> </div>
        </div>

        <div>
            <label>Fecha de Nacimiento</label>
            <div th:each="gen : ${listaGeneros}">
                <input type="radio" th:field="*{genero}" th:value="${gen}">
                <label th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
            </div>
            <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
        </div>

        <div>
            <div> <input type="submit" value="Enviar"> </div>
        </div>
    </form>

</body>
</html>
