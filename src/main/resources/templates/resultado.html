<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <ul class="list-group my-3">
            <li class="list-group-item active" th:text="${titulo}"></li>

            <li class="list-group-item" th:text="${user.identificador}"></li>
            <li class="list-group-item" th:text="${user.nombre}"></li>
            <li class="list-group-item" th:text="${user.apellido}"></li>
            <li class="list-group-item" th:text="${user.username}"></li>
            <li class="list-group-item" th:text="${user.password}"></li>
            <li class="list-group-item" th:text="${user.email}"></li>
            <li class="list-group-item" th:text="${user.cuenta}"></li>
            <li class="list-group-item" th:text="${#dates.format(user.fechaNacimiento, 'dd/MM/yyyy')}"></li>
            <li class="list-group-item" th:text="${user.pais}"></li>
            <li class="list-group-item" th:text="'Habilitado: ' + ${user.habilitar}"></li>
            <li class="list-group-item" th:text="'GÃ©nero: ' + ${user.genero}"></li>
            <li class="list-group-item" th:text="'Valor Secreto: ' + ${user.valorSecreto}"></li>
        </ul>

        <ul class="list-group my-3">
            <li class="list-group-item list-group-item-secondary" th:text="'Roles'"></li>

            <li  class="list-group-item" th:each="role: ${user.roles}" th:text="${role.id} + ' : ' + ${role.nombre} + ' => ' + ${role.role}"></li>
        </ul>

        <a class="btn btn-success btn-lg" th:href="@{/form}" th:text="'Regresar'"></a>

    </div>

</body>
</html>
