<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<!-- PLANTILLA PARA MOSTRAR EL 'HEAD' -->
<head th:replace="plantillas/layoutPrincipal :: headPrincipal"></head>
<body>

    <!-- PLANTILLA PARA MOSTRAR EL 'HEADER' -->
    <header th:replace="plantillas/layoutPrincipal :: headerPrincipal"></header>

    <div class="container py-3">
        <div class="card">
            <div class="card-header text-primary" th:text="${titulo}"></div>

            <div class="card-body">

                <img class="rounded float-start" th:if="${#strings.length(cliente.foto) > 0}"
                     th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.foto}" style="width: 16rem;">

                <ul class="list-group">
                    <li class="list-group-item" th:text="${cliente.id}"></li>
                    <li class="list-group-item" th:text="${cliente.nombre}"></li>
                    <li class="list-group-item" th:text="${cliente.apellidoPaterno}"></li>
                    <li class="list-group-item" th:text="${cliente.apellidoMaterno}"></li>
                    <li class="list-group-item" th:text="${cliente.email}"></li>
                    <li class="list-group-item" th:text="${cliente.createAt}"></li>
                </ul>

                <br>

                <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${#lists.isEmpty(cliente.facturas)}">
                    <p class="font-monospace">
                        <span th:text="'No hay facturas asignadas para el cliente'"></span>
                        <strong th:text="' '+${cliente.nombre}+' '+${cliente.apellidoPaterno}+' '+${cliente.apellidoMaterno}"></strong>
                    </p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <table class="table table-striped my-4" th:if="${not #lists.isEmpty(cliente.facturas)}">
                    <thead>
                    <tr>
                        <th>Folio</th>
                        <th>Descripci√≥n</th>
                        <th>Fecha</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="factura : ${cliente.facturas}">
                        <td th:text="${factura.id}"></td>
                        <td th:text="${factura.descripcion}"></td>
                        <td th:text="${factura.createAt}"></td>
                        <td th:text="${factura.getTotal()}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <br><br>

    <!-- PLANTILLA PARA MOSTRAR EL 'FOOTER' -->
    <footer th:replace="plantillas/layoutPrincipal :: footerPrincipal"></footer>

</body>
</html>
