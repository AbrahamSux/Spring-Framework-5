<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

    <nav th:fragment="paginator">

        <ul class="pagination">
            <li class="page-item" th:class="${pageRender.first ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${pageRender.first}">Primera</span>
                <a class="page-link" th:if="${not pageRender.first}" th:href="@{${pageRender.url}(pageRender = 0)}">Primera</a>
            </li>

            <li class="page-item" th:class="${not pageRender.hasPrevious ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not pageRender.hasPrevious}">&laquo;</span>
                <a class="page-link" th:if="${pageRender.hasPrevious}" th:href="@{${pageRender.url}(page = ${pageRender.paginaActual - 2})}">&laquo;</a>
            </li>

            <li class="page-item" th:each="itemPagina : ${pageRender.paginas}" th:class="${itemPagina.actual ? 'page-item active' : 'page-item'}">
                <span class="page-link " th:if="${itemPagina.actual}" th:text="${itemPagina.numeroPagina}"></span>
                <a class="page-link" th:if="${not itemPagina.actual}" th:href="@{${pageRender.url}(page = ${itemPagina.numeroPagina - 1})}" th:text="${itemPagina.numeroPagina}"></a>
            </li>

            <li class="page-item" th:class="${not pageRender.hasNext ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not pageRender.hasNext}"> &raquo; </span>
                <a class="page-link" th:if="${pageRender.hasNext}" th:href="@{${pageRender.url}(page = ${pageRender.paginaActual})}"> &raquo; </a>
            </li>

            <li class="page-item" th:class="${pageRender.last ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${pageRender.last}">&Uacute;ltima</span>
                <a class="page-link" th:if="${not pageRender.last}" th:href="@{${pageRender.url}(page = ${pageRender.totalPaginas - 1})}">&Uacute;ltima</a>
            </li>
        </ul>

    </nav>

</body>
</html>
