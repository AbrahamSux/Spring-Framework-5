# ===================================================================
# Configuración Spring Boot
#
# Configuración para los mensajes de validación.
# Aquí puedes establecer la configuración necesaria para configurar
# los mensajes de validación de las Anotaciones propias de Spring.
# ===================================================================

# ===================================================================
# Se compone de:
#               "nombre de la validación del campo" +
#               "nombre del objeto de la vista (el formulario)" +
#               "nombre del atributo a validar"
#
# Ejemplo:
#               NotEmpty.usuario.nombre=No debe ser vacío.
# ===================================================================

# Mensajes de validación de los datos del usuario.
# Se ingresa el nombre de la validación del campo + nombre del objeto de la vista + nombre del atributo a validar.

#Validación para el Identificador.
IdentificadorSku.usuario.identificador=Identificador no v\u00e1lido. Ejemplo: 000-000-000-AA

#Validación para el Nombre.
notEmpty.usuario.nombre=El nombre no debe ser vac\u00edo.

#Validación para el Apellido.
notEmpty.usuario.apellido=El apellido no debe ser vac\u00edo.

#Validación para el Nombre de Usuario.
notBlank.usuario.username=El nombre de usuario no debe estar vac\u00edo.
Size.usuario.username=El nombre de usuario debe tener m\u00ednimo 5 y/o max\u00edmo 15 car\u00e1cteres.

#Validación para la Contraseña.
notBlank.usuario.password=La contrase\u00f1a no es v\u00e1lida.
Size.usuario.password=La contrase\u00f1a debe tener m\u00ednimo 8 y/o max\u00edmo 12 car\u00e1cteres.

#Validación para el Correo Electrónico.
notBlank.usuario.email=El correo no debe ser vac\u00edo.
Email.usuario.email=El correo electr\u00f3nico no es v\u00e1lido, debe tener el @.

#Validación para la Cuenta
notNull.usuario.cuenta=La cuenta no debe ser vac\u00eda.
#typeMismatch.java.lang.Double=Debe ser un n\u00famero decimal.
typeMismatch.usuario.cuenta=Debe ser un n\u00famero decimal.

#Validación para la Fecha de Nacimiento
notNull.usuario.fechaNacimiento=La fecha de nacimiento no puede ser nula/vac\u00eda.
Past.usuario.fechaNacimiento=La Fecha de Nacimiento debe ser una fecha en el pasado.
#typeMismatch.java.util.Date=La Fecha de Nacimiento no es una fecha v\u00e1lida.
typeMismatch.usuario.fechaNacimiento=La Fecha de Nacimiento no es una fecha v\u00e1lida. Formato [YYYY/MM/DD]

#Validación para el Pais
NotNull.usuario.pais=Debe seleccionar un pais v\u00e1lido.